<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        //for문
        for(let i = 0; i < 10; i++){
            //초기화 : i를 0으로 셋팅
            //조건식 : i가 10보다 작을 때
            //증감식 : i를 1씩 키우겠다

            console.log('i :', i); //i : 0 ~ 9 까지 나온다
        }
        for(let i = 1; i < 10; i = i+2){
            console.log('i :', i);
        }
        

        //while문
        let i = 0;
        while(i < 5){
            console.log('while i : ', i);
            i++;  //0~4까지 출력된다.
        }

        i = 0 ; //그래서 31번줄 말고 여기로 써줘야한다!
        while(true){
            //요 안에 let i = 0; 이 있으면 무한루프가 됨 . 
            console.log('while true i : ', i)
            i++;
            if (i > 10) {
                break;
            }
        }

        // break문
        for(let i = 0; i < 100; i++){
            if(i == 10){
                console.log('멈춰~')
                continue;
            }
            // i == 10일 때는 continue 밑에 코드는 실행x
            console.log(i);
        }

    </script>
</head>

</body>
</html>
