<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for(let i = 0; i < 10; i++){
            //초기화 : i를 0으로 셋팅
            //조건식 : i가 10보다 작을 때
            //증감식 : i를 1씩 키우겠다

            console.log('i :', i); //i : 0 ~ 9 까지 나온다
        }
        for(let i = 1; i < 10; i = i+2){
            console.log('i :', i);
        }
    </script>
</head>

</html>
