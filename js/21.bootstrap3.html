<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS 불러오기 -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
    />
    <!-- JS 불러오기 -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
    ></script>
    <style>
        body{
            padding: 100px; /*fixed-top때문에 div박스가 가려지니까 패딩줘서 나오게 하기*/
            height: 8000px;
        }
    </style>
</head>
<body>
    <!-- container의 속성 : 
    breakpoint로 작성한 크기보다 화면의 너비가 작아지면 width는 100%가 된다 -->
    <div class="container bg-info mb-3">container</div>
    <div class="container-sm bg-info mb-3">container-sm</div>
    <div class="container-md bg-info mb-3">container-md</div>
    <div class="container-lg bg-info mb-3">container-lg</div>
    
    <!-- container-fiulid : 언제나 화면의 너비 100%를 차지하는 아이  -->
    <div class="container-fiulid bg-info mb-3">container-fiulid</div>

    <!-- position 속성이기 때문에 다른 요소의 위치를 무시한다.
            그래서 margin 등을 사용해서 레이아웃을 조정할 필요가 있음 -->
    <!-- 1. position : fixed  -->
    <!-- 어디에 고정할지 적어준다 . top,left 등등 .. 헤더만들때 사용하면 좋겟져? -->
    <div class="fixed-top bg-danger">fixed top</div>
    <div class="fixed-bottom bg-danger">fixed bottom</div>

    <!-- 2. position : sticky -->
    <!-- 요소가 지정한 위치에 도달했을 때부터 그 위치에 고정됨 -->
    <div class="sticky-top bg-success">sticky top</div>
    <div style="height: 800px;"></div>
    <div class="sticky-bottom bg-success">sticky bottom</div>
</body>
</html>
