<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표준 내장 객체</title>
    
    <script>
        // 표준 내장 객체
        // : 자바스크립트가 기본적으로 가지고 있는 객체

        // 1. Date
        let now = new Date();
        console.log(now);
        console.log(now.getFullYear(), '년');
        console.log(now.getMonth() +1, "월"); // 컴퓨터는 0~11로 계산하기 때문에 +1을 해야 현재시간구할수있음
        console.log(now.getDate(), '일');
        console.log(now.getHours(), '시');
        console.log(now.getMinutes(), '분');
        console.log(now.getSeconds(),'초');
        console.log(now.getUTCMilliseconds(),'ms');
        console.log(now.getDay()); //0 : 일요일 ~ 6 : 토요일 

        // Date객체를 이용해서 오늘 요일을 얻고, 오늘이 평일인지 주말인지 출력하기

        switch(now.getDay()){
            case 0: //0안에 break가 없으므로 밑에 조건까지 흘러내려감 . 그러므로 case0과 case6이 동일하다고 생각하자 => 둘다 같은 조건으로 실행한다. 각각의 케이스가 다다른경우는 케이스마다 break를 적어주고 동일한 케이스일 경우 마지막 케이스에만 break를 적어주도록 하자 
            case 6:
                console.log('주말');
                break;
            default:
                console.log('평일');
                break;
        }

        // 삼항 연산자로 써보기
        now.getDay() == 0 || now.getDay() == 6 ? console.log('주말') : console.log('평일');

        // 2. Math 객체
        // 속성
        console.log(Math.PI);
        console.log(Math.E);
        console.log(Math.SQRT2);  //루트2

        // 메소드
        console.log(Math.min(45, 2, 0, -5, 15)); //최소값
        console.log(Math.max(45, 2, 0, -5, 15)); //최대값
        console.log(Math.random()); // 0 <= X < 1
        console.log(Math.round(5.1)); // 정수값으로 반올림
        console.log(Math.floor(5.1)); // 내림
        console.log(Math.ceil(5.1)); // 올림


        // 문제 . 랜덤숫자 범위를 요러케 만들어라 1 <= X < 101
        // 기존 범위 에 100 곱하면
        // 0 <= X < 100
        // 0 + 1 <= X < 100 + 1

        console.log(Math.floor(Math.random() * 100) +1); // 1을 100안에 다 적어주면 101숫자가 안나오니까 밖에다 적어줌!

        


    </script>
</head>
<body>
    
</body>
</html>
