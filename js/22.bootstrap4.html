<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS 불러오기 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />
    <!-- JS 불러오기 -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
    ></script>
    <!-- 아이콘용 CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <!-- 부트스트랩의 grid : 가로 너비는 12로 분할하여 전달받은 값만큼 할당 -->

    <!-- 크기를 지정하지 않은 경우 자동으로 균등하게 너비 지정 -->
    <div class="row bg-info">
        <div class="col bg-danger">col</div>
        <div class="col bg-info">col</div>
    </div>
    <br>

    <!-- 크기의 총합이 12가 되지 않은 경우 해당 너비만큼만 차지하고 나머지는 여백 -->
    <div class="row bg-success">
        <div class="col-4 bg-danger">col-4</div>
        <div class="col-2 bg-info">col-2</div>
    </div>
    <br>

    <!--총 합이 12만 되면 어떤 크기든 여백없이 무작위로 설정 가능-->
    <div class="row bg-success">
        <div class="col-1 bg-danger">col-1</div>
        <div class="col-3 bg-info">col-3</div>
        <div class="col-4 bg-danger">col-4</div>
        <div class="col-1 bg-info">col-1</div>
        <div class="col-1 bg-danger">col-1</div>
        <div class="col-2 bg-info">col-1</div>
    </div>
    <br>

    <!-- 크기 지정한 것과 지정하지 않은 것이 동시에 작성된 경우 
        지정한 크기는 그만큼 차지. 이외에는 남은 크기를 균등하게 배분 -->
    <div class="row">
        <div class="col bg-info">col</div>
        <div class="col-7 bg-danger">col-7</div>
        <div class="col bg-info">col</div>
    </div>
    <br>

    <!--브레이크포인트 사용하기-->
    <!-- " col-브레이크포인트-크기 " 형식으로 작성한다.
            지정된 breakpoint보다 커지면 설정한 크기만큼 너비를 차지-->
    <div class="row">
        <div class="col col-md col-lg-4 bg-success">col</div>
        <div class="col col-md-7 col-lg-1 bg-danger">col</div>
        <div class="col col-md col-lg-7 bg-success">col</div>
    </div>

    <!-- 부트스트랩 아이콘 CDN으로 아이콘 사용하기-->
    <i class="bi bi-airplane-engines"></i>
</body>
</html>
