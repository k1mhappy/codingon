<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
    <script>
        //함수 호출
        functionName(); 
        //함수 선언
        function functionName() {
            //함수 선언문
            console.log('안녕하세요');
        }


        let functionName2 = function() {
            console.log('안녕하세요2');
        }
        //함수 호출
        functionName2();


        //화살표 함수
        let functionName3 = ()=>{
            console.log('안녕하세요3');
        }
        //화살표 함수 호출
        functionName3();


        //매개변수가 있는 함수
        //function 함수이름(매개변수1, 매개변수2, ..)
        function hello(name,age) {
            //hello라는 함수 범위 안에서만 쓸수 있는 변수 : name,age
            console.log(name + '님 안녕하세요!');
            console.log(age + '세');

            //반환값이 있는 함수
            return age + 10;
        }
        let result = hello('홍길동', 10); //호출
        // 위 result 값에  return age + 10; 값이 들어감
        console.log('result : ', result);

        hello(1); //1님안녕하세요, undefined세로 뜬다 . => 값을 넣어주지 않으면 undefined가 뜬다.
        //function hello(name,age = 15) 처럼 기본값을 적어주면 값을 넣어주지 않아도 기본값 15세를 뱉는다
        console.log('name:', name) //name: => 스코프/ 헬로라는 함수범위안에서만 쓸수 있기 때문에 값이 나오지않음 


        //onclick
        function test() {
            alert('onclick test!');
        }




        
    </script>
</head>
<body>
    <div style="width: 100px; height: 100px; border: 1px solid black;" onclick="test();">test</div>
</body>
</html>
