    <script>

        function getValue() {
            let v1 = document.querySelector('input');
            console.log(v1.value);
            let v2 = document.getElementById('value2');
            console.log(v2.value);
            let oper = document.getElementById('oper');
            console.log(oper.value);

            switch(oper.value){
                case '+':
                    console.log(Number(v1.value)+Number(v2.value));
                    break;
                case '-':
                    console.log(Number(v1.value)-Number(v2.value));
                    break;
                case '*':
                    console.log(Number(v1.value)*Number(v2.value));
                    break;
                case '/':
                    console.log(Number(v1.value)/Number(v2.value));
                    break;
            }
            // console.log(typeof plus.value); // '+'
