<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition prac</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: black;
            color: white;
            overflow: scroll; /*내용이 넘치기 때문에 기본적으로 auto로 써도 스크롤이 생긴다.*/

            transition: all 1s linear 0.5s;
            /* transition-property: width, height; 이것도 됨  */

        }
        .box:hover{
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h2>Transition 실습</h2>
    <div class="box">안녕하세요! 코딩온 실습을 시작합니다. 이번 실습은 CSS의 Transitino을 이용한 실습으로 해당 박스에 마우스를 올려놓으면 확대가 됩니다. </div>
</body>
</html>
